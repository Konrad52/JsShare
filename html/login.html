<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Share login</title>
    <link rel="stylesheet" href="./jxg.css">
</head>
<body x-bg-c="#111" x-h="100vh" style="overflow: hidden;">
    <x-block x-w="100%" x-h="100%">
        <x-block x-h="35%" style="flex-flow: column;">
            <x-block x-w="100%" x-h-min="50%" x-h-max="100%"></x-block>
            <x-hcenter>
                <x-block x-w-min="15em" x-w-max="15em" x-bg-c="#444" x-h="fit-content" x-p="1em" style="border-radius: 2em; border: 0.5em solid #555;">
                    <x-hcenter x-t-c="white" x-t-align="center" x-t-size="0.75em">
                        @{MESSAGE}
                    </x-hcenter>   
                </x-block>
            </x-hcenter>
        </x-block>
        <x-hcenter x-h="40%">
            <x-vcenter>
                <x-block x-w="15em" x-h="fit-content" x-bg-c="#444" x-p="2em" style="border-radius: 2em;">
                    <x-hcenter x-t-c="white" x-p-bottom="0.5em" x-t-size="1.5em" style="font-weight: bold;">
                        Admin login
                    </x-hcenter>
                    <hr>
                    <form action="login" method="POST" x-t-c="white">
                        <x-container>
                            <label for="login">Username: </label>
                            <x-input type="text" name="login" id="login"></x-input>
                        </x-container>
                        <x-container>
                            <label for="login">Password: </label>
                            <x-input type="password" name="pass"  id="pass" ></x-input>
                        </x-container>
                        <x-button x-w="100%" x-h="2em">Log In</x-button>
                    </form>
                </x-block>
            </x-vcenter>
        </x-hcenter>
        <x-block x-h="100%"></x-block>
    </x-block>
    <script src="./jxg.js"></script>
</body>
</html>
